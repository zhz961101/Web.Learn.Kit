<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id='inp' type="text" name="" value="">
    <ul id="lsbox">
        <li></li>
        <li></li>
    </ul>
    <script type="text/javascript">
        const $ = q => document.querySelector.call(document, q)
        var $ul = $('#lsbox')
        var $inp = $('#inp')
        $inp.addEventListener('input', () => {
            for (var ch of $ul.children) {
                if (ch.innerText != $inp.value) ch.innerText = $inp.value
                var len = $inp.value.length + 1
            }
            while ($ul.children.length < len) $ul.appendChild(document.createElement("li"))
            while ($ul.children.length > len) $ul.removeChild($ul.children[0])
        })
        $inp.addEventListener('blur', () => {
            // slicer.stop()
        })
    </script>
</body>

</html>
